<mat-toolbar>
    <button matIconButton [matMenuTriggerFor]="menu" aria-label="icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <ng-container *ngFor="let basic of components">
            <button mat-menu-item *ngIf="!basic.hide" (click)="loadComponent(basic.component)"
                class="menu-item">{{basic.name}}</button>
        </ng-container>
    </mat-menu>
    <span>Flavors and more</span>
    <span class="example-spacer"></span>
    <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
