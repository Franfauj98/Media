<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-icon mat-card-avatar class="example-header-image">
            <div class="material-symbols-outlined glass-cup">{{icon}}</div>
        </mat-icon>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="photo" alt="Photo of a first dish">
    <mat-card-content>
        <p>{{content}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button matButton (click)="loadRecipePage()">{{buttonTitle}}</button>
    </mat-card-actions>
</mat-card>
